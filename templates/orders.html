<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理</title>
    
</head>
<body>
    <div class="order-container">
        <h1>訂單管理</h1>
        <ul class="order-list">
            {% for order in orders %}
                <li class="order-item">
                    <span class="order-id">訂單編號: {{ order['id'] }}</span>
                    <span class="order-status">狀態: {{ order['status'] }}</span>
                    <a href="{{ url_for('order_details', order_id=order['id']) }}" class="details-link">詳細資料</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
