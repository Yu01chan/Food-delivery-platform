<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .rating-section {
            font-size: 20px;
            margin: 50px 0;
            color: #555;
        }

        .rating-options {
            margin: 10px 0;
        }

        .rating-options label {
            margin: 0 15px;
            font-size: 18px;
        }

        .submit-btn {
            background-color: black;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: absolute;
            bottom: calc(20px + 5cm); /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
        }

        .submit-btn:hover {
            background-color: #444;
        }

        .back-btn {
            background-color: #3c2f21;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .back-btn:hover {
            background-color: #2c1d15;
        }
    </style>
</head>
<body>
    <header>
        <h1>購物車</h1>
    </header>

    <main>
        <!-- Return to menu button -->
        <a href="/customermenu" class="back-btn">返回頁面</a>

        <!-- Rating message -->
        <div class="rating-section">
            <p>請為餐點和外送小哥評分：</p>

            <!-- Rating for meal -->
            <div class="rating-options">
                <label for="meal-rating">餐點:</label>
                <input type="radio" id="meal-good" name="meal-rating" value="good">
                <label for="meal-good">讚</label>
                <input type="radio" id="meal-bad" name="meal-rating" value="bad">
                <label for="meal-bad">差</label>
            </div>

            <!-- Rating for delivery person -->
            <div class="rating-options">
                <label for="delivery-rating">外送小哥:</label>
                <input type="radio" id="delivery-good" name="delivery-rating" value="good">
                <label for="delivery-good">讚</label>
                <input type="radio" id="delivery-bad" name="delivery-rating" value="bad">
                <label for="delivery-bad">差</label>
            </div>
        </div>

        <!-- Submit rating button -->
        <a href="/customermenu" class="submit-btn">送出評分</a>
    </main>
</body>
</html>
