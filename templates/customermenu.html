<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食菜單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 页面高度至少等于视口高度 */
        }

        .logout-btn {
         position: absolute;
         top: 20px;    /* 保持在頁面頂部 */
         right: 20px;   /* 移至右邊距 */
         padding: 10px 20px;
         background-color: #8b4513;  /* 底色 #8b4513 */
         color: white;  /* 文字顏色白色 */
         font-size: 16px;
         border-radius: 4px;
         text-decoration: none;  /* 移除默認的下劃線 */
         font-weight: bold;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* 陰影效果 */
         transition: background-color 0.3s ease;
         }

    .logout-btn:hover {
         background-color: #5c4033;  /* 滑鼠懸停時底色變暗 */
         }      


        .back-btn {
            position: absolute; /* 使用绝对定位 */
            top: 10px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #5c4033;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #3c2f21;
        }

        .order-btn {
        display: inline-block;
        text-decoration: none;
        color: white;
        background-color: #28a745; /* 绿色背景 */
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .order-btn:hover {
        background-color: #218838; /* 更深的绿色 */
    }

        main {
            flex: 1; /* 主体内容占据剩余空间 */
            padding: 20px;
            padding-bottom: 80px; /* 确保底部留出足够空间 */
        }

        .menu-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item h3 {
            font-size: 22px;
            margin: 10px 0;
        }

        .menu-item .description {
            font-size: 16px;
            color: #555;
        }

        .menu-item .price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .menu-item-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .menu-item-image p {
            color: #888;
            font-size: 14px;
        }

        footer {
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('logout') }}" class="logout-btn">登出</a>
        <h1>美食菜單</h1>
       
    </header>

    <main>
        <section class="menu-list">
            {% for restaurant_id, items in menu_items.items() %}
            <div class="restaurant-section">
                <h2>餐廳名稱: {{ restaurant_id }}</h2> <!-- 顯示餐廳 ID -->
                <a href="{{ url_for('get_menu_restaurant', restaurant_id=restaurant_id) }}" class="order-btn">點餐</a>
                {% for item in items %}
                <div class="menu-item">
                    <div class="menu-item-image">
                        {% if item.image_path %}
                            <img src="{{ item.image_path | replace('\\', '/') }}" alt="{{ item.name }}">
                        {% else %}
                            <p>没有圖片</p>
                        {% endif %}
                    </div>
                    <div class="menu-item-details">
                        <h3>{{ item.name }}</h3>
                        <p class="description">{{ item.description }}</p>
                        <p class="price">價格: ¥{{ item.price }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </section>
    </main>
    

    <footer>
        <p>&copy; 2024 餐厅管理平台</p>
    </footer>
</body>
</html>
