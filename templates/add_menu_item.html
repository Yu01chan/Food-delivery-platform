<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增菜單項目</title>
    <style>
        /* 全局樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #6f4f1f;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        /* 表單容器 */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* 輸入框樣式 */
        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #fafafa;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #6f4f1f;
            background-color: #fff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* 按鈕樣式 */
        button {
            background-color: #6f4f1f;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8b5a2b;
        }

        button:active {
            background-color: #a85c3b;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            form {
                width: 100%;
                padding: 15px;
            }
        }

        /* 文件上傳控件 */
        input[type="file"] {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px dashed #ddd;
            font-size: 1rem;
        }

        input[type="file"]:focus {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>新增菜單項目</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="name">名稱</label>
        <input type="text" id="name" name="name" placeholder="請輸入菜單項目名稱" required><br>
        
        <label for="description">描述</label>
        <textarea id="description" name="description" placeholder="請輸入菜單項目描述" required></textarea><br>
        
        <label for="price">價格</label>
        <input type="text" id="price" name="price" placeholder="請輸入菜單項目價格" required><br>
        
        <label for="image">上傳圖片</label>
        <input type="file" name="image" id="image" required><br>
        
        <button type="submit">提交</button>
    </form>
</body>
</html>
