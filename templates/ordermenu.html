<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食菜單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 页面高度至少等于视口高度 */
        }

        header {
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            position: relative; /* 确保返回按钮可以定位 */
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }

        .back-btn {
            position: absolute; /* 使用绝对定位 */
            top: 10px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #5c4033;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #3c2f21;
        }
        
        main {
            flex: 1; /* 主体内容占据剩余空间 */
            padding: 20px;
            padding-bottom: 80px; /* 确保底部留出足够空间 */
        }

        .menu-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item h3 {
            font-size: 22px;
            margin: 10px 0;
        }

        .menu-item .description {
            font-size: 16px;
            color: #555;
        }

        .menu-item .price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }


        footer {
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .add-to-cart-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    display: inline-block;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.add-to-cart-btn:hover {
    background-color: #cc0000;
}

    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('customermenu') }}" class="back-btn">返回</a> <!-- 返回按钮链接到 /customermenu -->
        <h1>美食菜單</h1>
    </header>

    <main>
        <section class="menu-list">
            {% if menu_items %}
                {% for item in menu_items %}
                <div class="menu-item">
                    <div class="menu-item-details">
                        <h3>{{ item.name }}</h3>
                        <p class="description">{{ item.description }}</p>
                        <p class="price">價格: ¥{{ item.price }}</p>
                        <!-- 加入購物車 -->
                        <form action="{{ url_for('view_cart_item', item_id=item.id) }}" method="GET">
                            <button type="submit" class="add-to-cart-btn">加入購物車</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>目前没有可用的菜單项。</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 餐厅管理平台</p>
    </footer>
</body>
</html>
