<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單評價</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 30px;
            color: #5c4033;
            margin-bottom: 30px;
        }
        .order-item {
            background-color: #fff;
            padding: 20px;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: left;
        }
        .order-item h3 {
            font-size: 22px;
            color: #8b4513;
            margin: 0;
            padding-bottom: 10px;
        }
        .order-item p {
            font-size: 16px;
            margin: 8px 0;
            color: #4b2e2a;
        }
        .rating {
            margin-top: 20px;
        }
        .rating label {
            font-size: 18px;
        }
        .rating input {
            margin: 5px;
        }
        .button {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>訂單評價</h1>

    <div class="order-item">
        <h3>訂單號：{{ order.id }}</h3>
        <p>餐廳 ID：{{ order.restaurant_id }}</p>
        <p>總金額：¥{{ order.customer_total }}</p>

        <form action="{{ url_for('submit_review', order_id=order.id) }}" method="POST">
            <div class="rating">
                <label for="rating">評價您的訂單：</label><br>
                <input type="radio" name="rating" value="1" required> 1 星
                <input type="radio" name="rating" value="2"> 2 星
                <input type="radio" name="rating" value="3"> 3 星
                <input type="radio" name="rating" value="4"> 4 星
                <input type="radio" name="rating" value="5"> 5 星
            </div>
            <div>
                <textarea name="comment" placeholder="您的評價" rows="4" cols="50" required></textarea>
            </div>
            <button type="submit" class="button">提交評價</button>
        </form>
    </div>

    <a href="{{ url_for('view_orders') }}" class="button">返回訂單</a>
</body>
</html>
