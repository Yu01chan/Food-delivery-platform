<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送小哥接單頁面</title>
</head>
<body>
    <h1>待接訂單列表</h1>

    <!-- 顯示訂單列表 -->
    <table border="1">
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>餐廳名稱</th>
                <th>餐點總額</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 示例訂單資料，需後端動態生成 -->
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.restaurant_name }}</td>
                <td>{{ order.total_amount }}</td>
                <td>
                    <form method="POST" action="/rider/accept_order/{{ order.id }}">
                        <button type="submit">接單</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="/rider/dashboard">返回主頁</a></p>
</body>
</html>
