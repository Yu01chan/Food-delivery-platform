<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .order-confirmation {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #555;
        }

        .back-btn {
            background-color: #3c2f21;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #2c1d15;
        }
    </style>
</head>
<body>
    <header>
        <h1>訂單提交成功</h1>
    </header>

    <main>
        <p>您的訂單號為：<strong>{{ order_id }}</strong></p>
        <p>請妥善保管訂單號，以便查詢訂單狀態。</p>

        <!-- 返回菜單按鈕 -->
        <a href="/customermenu" class="back-btn">返回菜單</a>
    </main>
</body>
</html>
