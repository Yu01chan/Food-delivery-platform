<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <style>
        /* 保持現有樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3e5ab, #f5deb3);
            color: #5c4033;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff7e6;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(92, 64, 51, 0.2);
            text-align: center;
        }
        .register-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #8b4513;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d2b48c;
            border-radius: 4px;
            font-size: 16px;
            background: #fffaf0;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #deb887;
            outline: none;
            background: #fff2e0;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #8b4513;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #5c4033;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #8b4513;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleAdditionalField() {
            const role = document.getElementById('role').value;
            const addressField = document.getElementById('addressField');
            const phoneField = document.getElementById('phoneField');

            if (role === 'restaurant' || role === 'customer') {
                addressField.style.display = 'block';
                phoneField.style.display = 'none';
            } else if (role === 'delivery') {
                addressField.style.display = 'none';
                phoneField.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h1>註冊</h1>
        <p>歡迎加入XX eats，請填寫以下資訊完成註冊。</p>
        <form method="POST" action="{{ url_for('users') }}">
            <div class="form-group">
                <label for="user_id">帳號:</label>
                <input type="text" id="user_id" name="user_id" required placeholder="輸入帳號" 
                       aria-label="帳號">
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required placeholder="輸入密碼" 
                       aria-label="密碼">
            </div>
            <div class="form-group">
                <label for="role">角色:</label>
                <select id="role" name="role" required aria-label="角色" onchange="toggleAdditionalField()">
                    <option value="restaurant">餐廳</option>
                    <option value="customer">顧客</option>
                    <option value="delivery">外送員</option>
                </select>
            </div>
            <div class="form-group" id="addressField">
                <label for="address">地址:</label>
                <input type="text" id="address" name="address" placeholder="輸入地址" 
                       aria-label="地址">
            </div>
            <div class="form-group" id="phoneField" style="display: none;">
                <label for="phone">電話號碼:</label>
                <input type="tel" id="phone" name="phone" placeholder="輸入電話號碼" 
                       aria-label="電話號碼">
            </div>
            
            <button type="submit" class="submit-btn">註冊</button>
        </form>
        <p class="login-link">
            已經有帳號了？<a href="{{ url_for('login') }}">登入</a>
        </p>
    </div>
</body>
</html>
