<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳平台 - 登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3e5ab, #f5deb3);
            color: #5c4033;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff7e6;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(92, 64, 51, 0.2);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #8b4513;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d2b48c;
            border-radius: 4px;
            font-size: 16px;
            background: #fffaf0;
        }
        .form-group input:focus {
            border-color: #deb887;
            outline: none;
            background: #fff2e0;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #8b4513;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #5c4033;
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: #8b4513;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>餐廳登入</h1>
        <p>歡迎回到餐廳平台，請輸入您的帳號和密碼進行登入。</p>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="user_id">帳號:</label>
                <input type="text" id="user_id" name="user_id" required placeholder="輸入帳號" 
                       aria-label="帳號" aria-describedby="userIdHelp">
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required placeholder="輸入密碼" 
                       aria-label="密碼">
            </div>
            <button type="submit" class="submit-btn">登入</button>
        </form>
        <p class="register-link">
            尚未註冊？<a href="{{ url_for('register') }}">立即註冊</a>
        </p>
    </div>
</body>
</html>
