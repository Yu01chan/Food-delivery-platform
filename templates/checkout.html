<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車結算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .item-details {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .item-details h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .item-details .price {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .cart-total {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .back-btn {
            background-color: #3c2f21;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .back-btn:hover {
            background-color: #2c1d15;
        }

        /* Submit Order Button Style */
        .submit-order-btn {
            background-color: black;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .submit-order-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>购物车详情</h1>
    </header>

    <main>
        <!-- 返回按钮 -->
        <a href="/cart_item" class="back-btn">返回菜單</a>

        {% if cart %}
        <div class="item-details">
            <h3>购物车商品</h3>
            {% for item in cart %}
                <p><strong>餐厅名称：</strong> {{ item['restaurant_id'] }}</p>
                <p><strong>商品名称：</strong> {{ item['item_name'] }}</p>
                <p><strong>价格：</strong> ¥{{ item['item_price'] }}</p>
                <p><strong>数量：</strong> {{ item['quantity'] }}</p>
                <p><strong>小计：</strong> ¥{{ item['total_price'] }}</p>
                <hr>
            {% endfor %}
            <div class="cart-total">
                <p><strong>总计金额：</strong> ¥{{ total_amount }}</p>
            </div>
        </div>
        {% else %}
            <p>购物车为空。</p>
        {% endif %}

        <!-- Submit Order Button -->
        <a href="{{ url_for('sendorder') }}" class="submit-order-btn">送出訂單</a>

    </main>
</body>
</html>
