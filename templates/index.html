<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffefc5, #f5deb3); /* 更柔和的背景 */
            color: #5c4033;
        }
        header {
            background: #8b4513;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 4px solid #d2691e;
        }
        header h1 {
            margin: 0;
            font-size: 26px;
            color: #fff;  /* 更高對比的文字顏色 */
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #fff8e1;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(92, 64, 51, 0.15);
            text-align: center;
        }
        .welcome {
            font-size: 20px;
            margin-bottom: 30px;
            color: #4e4b3a;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap; /* 讓按鈕在小屏幕上自動換行 */
        }
        nav a {
            text-decoration: none;
            padding: 12px 25px;
            background: #8b4513;
            color: #fff;
            border-radius: 6px;
            font-size: 18px;
            transition: transform 0.3s ease, background 0.3s ease;
            display: inline-block;
        }
        nav a:hover {
            background: #5c4033;
            transform: scale(1.05); /* 滑過時加大效果 */
        }
        nav a:active {
            transform: scale(0.98); /* 點擊時輕微縮小效果 */
        }
    </style>
</head>
<body>
    <header>
        <h1>您好，{{ session['user_id'] }}，歡迎回來！</h1> <!-- 確保文字顏色對比清晰 -->
    </header>
    
    <div class="container">
        <p class="welcome">您可以選擇以下操作來進行管理：</p>
        <nav>
            <a href="{{ url_for('menu_list') }}">菜單管理</a>
            <a href="{{ url_for('orders') }}">訂單管理</a>
            <a href="{{ url_for('logout') }}">登出</a>
        </nav>
    </div>
</body>
</html>
