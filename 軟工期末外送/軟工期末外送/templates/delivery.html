<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送員儀表板</title>
</head>
<body>
    <h1>歡迎, {{ current_user.username }} (外送員)</h1>
    <h2>可接單的訂單</h2>
    <table>
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>顧客</th>
                <th>餐廳</th>
                <th>總金額</th>
                <th>狀態</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.restaurant_name }}</td>
                    <td>${{ order.total_price }}</td>
                    <td>{{ order.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
